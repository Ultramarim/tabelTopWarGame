<body>
    


<div class="wrapper">
<h1>Inicio de sesion</h1>

<div class="continer-input">
<input type="text" placeholder="Usuario">
<fa-icon [icon]="faUser"></fa-icon>
</div>
<div class="continer-input">
<input type="password" placeholder="Contraseña">
<fa-icon [icon]="faKey"></fa-icon>
</div>

<div class="container-recordar">
    <label><input type="checkbox"> Recordarme</label>
    <a href="#">¿Has olvidado tu contraseña?</a>
</div>

<div class="container-button">
    <button type="submit" class="btn btn-success text-dark w-100 rounded-pill btn-lg" routerLinkActive="active" routerLink="/inicio">Iniciar Sesión</button>
</div>


<div class="container-no-usuario">
    <span>¿No tienes una cuenta?</span>
   
    <div class="linea"></div>
</div>
<button type="button" 
    class="btn btn-light text-dark w-100 rounded-pill btn-lg" 
    routerLinkActive="active" 
    routerLink="/register">
    Crear una Cuenta
</button>
</div>

</body>
