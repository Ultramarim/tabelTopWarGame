@defer (when this.misiones.length == 0) {
<body>
  @for(mision of this.misiones; track mision._id){
  <div class="row">
    <div class="card" style="width: 18rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ mision.title }}</li>
        <li class="list-group-item">{{ mision.description }}</li>
        <li class="list-group-item">{{ mision.points }}</li>
      </ul>
    </div>
  </div>
  }
</body>
}@placeholder(minimum 500ms) {
    <div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
    }
